<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Login bootstrap</title>

    <style>
      body {
        background: #fff;
        background: linear-gradient(to right, #c9b9dc, #85bce1);
      }
      .bg {
        background-image: url(images/img2.jpg);
        background-position: center center;
      }
    </style>
  </head>
  <body>
    <div class="container w-75 bg-white my-5 rounded-3 shadow">
      <div class="row align-items-lg-stretch">
        <div class="col p-5 bg-white rounded-3 mx-">
          
          <div class="text-center">
            <img src="./images/logo-souls.png" width="100px" alt="" />
          </div>
          <h2 class="fw-bold text-center py-1">¡Ingresa a tu cuenta!</h2>
            <!-- LOGIN CON REDES SOCIALES -->

            <div class="container w-100 my-5">
               
                <div class="row">
                  <div class="col">
                    <button class="btn btn-outline-primary w-100 my-1">
                      <div class="row align-items-center">
                        <div class="col-2 d-none d-xxl-block">
                          <img src="images/face.png" width="38" alt="" />
                        </div>
                        <div class="col-12 col-md-10 text-center">Facebook</div>
                      </div>
                    </button>
                  </div>
                  <div class="col">
                    <button class="btn btn-outline-danger w-100 my-1">
                      <div class="row align-items-center">
                        <div class="col-2 d-none d-xxl-block">
                          <img src="images/google.png" width="52" alt="" />
                        </div>
                        <div class="col-12 col-md-10 text-center">Google</div>
                      </div>
                    </button>
                  </div>
                </div>
              </div>

          <!-- LOGIN -->

          <form action="">
            <div class="mb-4 px-3">
              <label for="email" class="form-label text-secondary">Correo Electronico</label>
              <input type="email" class="form-control border-bottom" name="email" placeholder="Tu_correo@gmail.com*"/>
            </div>
            <div class="mb-5 px-3">
              <label for="password" class="form-label text-secondary">Password</label>
              <input type="password" class="form-control" name="password" placeholder="Tu_contraseña*"/>
            </div>
           
            <div class="container d-grid w-100 my-5">
              <div class="row">
                <div class="col">
                  <button type="submit" class="btn rounded-pill btn-warning w-100 my-1 p-2">
                    Iniciar sesion
                  </button>
                </div>
                <div class="col">
                  <button type="submit" class="btn rounded-pill btn-primary w-100 my-1 p-2">
                    Crear usuario
                  </button>
    
                 
                </div>
              </div>

            </div>
            <div class="my-5">
              <span class="fs-6 fst-italic fw-light ">No recuerdas tu contraseña <a href="#">Olvide contraseña</a></span> <br />
            
            </div>
          </form>

        
        </div>
          <!-- Imagen -->
        <div class="col bg d-none d-lg-block col-md-6 col-lg-6 col-lx-6 rounded-3"></div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
